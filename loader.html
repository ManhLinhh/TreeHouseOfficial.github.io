<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="jquery-2.1.4.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/base.css" />
</head>

<body>
    <div class="loader-wrapper">
        <a href="/" class="logo">

    </script>

</html>
